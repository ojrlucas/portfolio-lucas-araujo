<body id="resultado">

    <main class="container d-flex justify-content-center align-items-center">
        <div class="imc d-block">
            <h1 class="text-center display-6 mt-4 mb-4">Calculadora de IMC</h1>
            <label for="nome">Informe o seu nome: </label>
            <input id="nome" type="text" placeholder="Ex: Maria">
            <label for="altura">Informe a sua altura (cm): </label>
            <input id="altura" type="number" placeholder="Ex: 165">
            <label for="peso">Informe o seu peso: </label>
            <input id="peso" type="number" placeholder="Ex: 65.2">
            <button onclick="calculadoraIMC()" class="mt-3">Verificar</button>    
            
            <div class="imc-container">
                <p id="imc" class="text-center"></p>   
                <p id="classificacao" class="text-center"></p>
            </div>
        </div>
    </main>

    <script>
        function calculadoraIMC() {
            var nome = document.getElementById('nome').value
            var altura = document.getElementById('altura').value
            var peso = document.getElementById('peso').value

            altura = parseFloat(altura)
            peso = parseFloat(peso)

            altura = altura / 100
            var imc = peso / (altura * altura)

            var classificacao = null
            var element = document.getElementById('resultado')
            if (imc < 18.44) {
                classificacao = 'Magresa'
                element.setAttribute('class', 'magresa')

            } else if (imc > 18.5 && imc < 24.99) {
                classificacao = 'Normal'
                element.setAttribute('class', 'normal')

            } else if (imc > 25 && imc < 29.99) {
                classificacao = 'Sobrepeso'
                element.setAttribute('class', 'sobrepeso')

            } else if (imc > 30 && imc < 34.99) {
                classificacao = 'Obesidade-I'
                element.setAttribute('class', 'obesidade-1')

            } else if (imc > 35 && imc < 39.99) {
                classificacao = 'Obesidade-II'
                element.setAttribute('class', 'obesidade-2')

            } else {
                classificacao = 'Obesidade-III'
                element.setAttribute('class', 'obesidade-3')

            }

            document.getElementById('imc').innerHTML = 'Olá, ' + nome + '! O seu IMC é: ' + imc.toFixed(2)

        }

    </script>
